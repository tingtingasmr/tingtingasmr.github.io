<!DOCTYPE html>
<html>
<head>
	
	<!--viewport适配-->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    
    <!--规定HTML文档的字符编码-->
	<meta charset="utf-8">

	<!--标题-->
	<title>听听ASMR</title>

</head>
<body style="margin: 0px">
    
    <!--页面加载完成后显示,避免加载过程中显示异常-->
	<script type="text/javascript">
		document.onreadystatechange = function(){
			if (document.readyState == "complete") {
				document.body.style.display = "block";
			}else{
				document.body.style.display = "none";
			}
		}
	</script>
    
    <!--浮动div，遮挡LOGO-->
	<div style="overflow:auto;">
		<iframe frameborder="0" scrolling="no" style="position:absolute; left: 110px ; top: 26px; width:22px ; height: 22px;z-index: 8; background: #FFFFFF"></iframe>
	</div>
    
    <!--iframe框架加载播放器内容-->
    <iframe scrolling="no" frameborder="no" border="0" marginwidth="0" marginheight="0" width="100%" height="5008" src="//music.163.com/outchain/player?type=4&id=340642067&auto=1&height=430"></iframe>
    
</body>
</html>
